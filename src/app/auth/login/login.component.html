<div ng-app="myApp" ng-controller="myController" class="container">
    <form [formGroup]="loginForm">
        <div class="login-container">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" formControlName="email"  required class="form-control">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="pass" formControlName="password"required class="form-control">

                    </div>
                </div>
                <br>
                <div class="col-md-12">
                    <br>
                    <div class="form-group">
                        <button class="btn btn-success pull-right" (click)="login()">Login</button>
                        <div class="clearfix"></div>
                        <br>
                       <a [routerLink]="['/auth/register']"><button class="btn btn-warning pull-right">Register</button>
                        <div class="clearfix"></div> </a>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
