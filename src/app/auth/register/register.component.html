<div  class="container">
        <form [formGroup]="registerForm">
    <div class="login-container">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" formControlName="name" required class="form-control">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" formControlName="email"  required class="form-control">
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" formControlName="address"  required class="form-control">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label>Mobile</label>
                    <input type="text" formControlName="mobile"  required class="form-control">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password"  required class="form-control">

                </div>
            </div>
            <br>
            <div class="col-md-12">
                <br>
                <div class="form-group">
                    <button class="btn btn-success pull-right" (click)="registerUser()">Create</button>
                    <div class="clearfix"></div>
                    <br>
                    <a [routerLink]="['/auth/login']"><button class="btn btn-warning pull-right">Login</button>
                        <div class="clearfix"></div> </a>
                </div>
            </div>
        </div>
        <br>

    </div>
        </form>
</div>
